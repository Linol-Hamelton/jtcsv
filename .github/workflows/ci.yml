name: CI

on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run tsc:check
      - run: npm run tsc:types
      - run: npm run test:types
      - run: npm test
      - run: npm run test:coverage:entry
      - run: npm run lint
      - run: npm run build
      - run: npm run verify:browser

  macos-test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm test

name: Performance Benchmarks

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - 'benchmark.ts'
      - 'benchmarks/**'
      - 'package.json'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - 'benchmark.ts'
      - 'benchmarks/**'
      - 'package.json'
  schedule:
    # Weekly benchmark
    - cron: '0 3 * * 0'

jobs:
  benchmark:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Run benchmarks
        run: node dist/benchmark.js --ci --output benchmark-results.json
        continue-on-error: true
      - name: Upload benchmark results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results-${{ matrix.node-version }}
          path: benchmark-results.json
          retention-days: 30
      - name: Compare with baseline
        if: github.event_name == 'pull_request'
        run: |
          # This step would compare results with a baseline (e.g., previous commit)
          # For simplicity, we just log the results
          if [ -f benchmark-results.json ]; then
            echo "Benchmark results:"
            cat benchmark-results.json | jq '.'
          else
            echo "No benchmark results generated."
          fi
        shell: bash

  report:
    runs-on: ubuntu-latest
    needs: benchmark
    if: always()
    steps:
      - uses: actions/checkout@v4
      - name: Download all benchmark artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Generate summary
        run: |
          echo "## Performance Benchmarks" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          for file in artifacts/benchmark-results-*/*.json; do
            if [ -f "$file" ]; then
              node_version=$(echo "$file" | grep -oE '[0-9]+')
              echo "### Node.js $node_version" >> $GITHUB_STEP_SUMMARY
              cat "$file" | jq -r '.results[] | "- \(.name): \(.opsPerSec) ops/sec (Â±\(.relativeMargin)%)"' >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
            fi
          done
        shell: bash